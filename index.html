<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js" defer></script>

  <title>Frontend Mentor | Intro Component with Sign Up Form</title>

</head>

<body>
  <main class="main-container">
    <section class="text">
      <h1 class="main-text">Learn to code by watching others</h1>
      <p class="description-text">See how experienced developers solve problems in real-time. Watching scripted
        tutorials is great,
        but understanding how developers think is invaluable.</p>
    </section>

    <section class="trial-signup">
      <div class="try-free">
        <p class="price"><span>Try it free 7 days </span>then $20/mo. thereafter</p>
      </div>

      <form action="#" method="post" id="sign-up-form" novalidate>
        <label for="first-name"></label>
        <input type="text" name="first-name" id="first-name" placeholder="First Name">
        <small class="error"></small>

        <label for="last-name"></label>
        <input type="text" name="last-name" id="last-name" placeholder="Last Name">
        <small class="error"></small>

        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="Email Address">
        <small class="error"></small>

        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="Password">
        <small class="error"></small>

        <button type="submit">Claim your free trial</button>

        <p class="tos">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
      </form>
    </section>
  </main>

</body>

</html>
